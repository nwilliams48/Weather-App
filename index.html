<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/71c522b22f.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Jiji's Weather Genie</title>
    <link rel="stylesheet" href="src/styles.css" />

</head>

<body>
    <div class="container">
        <form id="search-form">
            <input type="text" placeholder="Enter city" autocomplete="off" autofocus="off" id="search-text-input" />
            <input type="submit" value="Search" />
            <input type="submit" id="current-location" value="Current Location" />
        </form>

        <div class="row">
            <div class="col-sm">
                <h1 id="city">
                    Search City
                </h1>

            </div>

            <div class="col-sm">
                <img
                    src=
                    alt="clear"
                    id="icon"
                    class="float-left"
                />
                <h2 id="temp">
                    25 
                    
                </h2>
                <small class="units">°F | °C</small>
                <br />
                <span id="current-day">
                    TUE 12:00PM
                </span>
                <br />
                <span id="description">
                    Snow
                </span>
            </div>

            <div class="col-sm">
                <p>
                    Chance of Rain: <span id="rain">50%</span>
                    <br />
                    Winds: <span id="wind">2</span> MPH
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">WED</h5>
                        <i class="fas fa-cloud-sun"></i>
                        <p class="weather-forecast-temperatures">
                            <span class="weather-forecast-temperature-max">
                                8°</span>
                            <span class="weather-forecast-temperature-min">
                                5°</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">THU</h5>
                        <i class="fas fa-cloud-sun-rain"></i>
                        <p class="weather-forecast-temperatures">
                            <span class="weather-forecast-temperature-max">
                                25°</span>
                            <span class="weather-forecast-temperature-min">
                                11°</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">FRI</h5>
                        <i class="far fa-snowflake"></i>
                        <p class="weather-forecast-temperatures">
                            <span class="weather-forecast-temperature-max">
                                17°</span>
                            <span class="weather-forecast-temperature-min">
                                10°</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">SAT</h5>
                        <i class="fas fa-cloud-showers-heavy"></i>
                        <p class="weather-forecast-temperatures">
                            <span class="weather-forecast-temperature-max">
                                44°</span>
                            <span class="weather-forecast-temperature-min">
                                30°</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">SUN</h5>
                        <i class="fas fa-cloud-sun-rain"></i>
                        <p class="weather-forecast-temperatures">
                            <span class="weather-forecast-temperature-max">
                                35°</span>
                            <span class="weather-forecast-temperature-min">
                                30°</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">MON</h5>
                        <i class="far fa-snowflake"></i>
                        <p class="weather-forecast-temperatures">
                            <span class="weather-forecast-temperature-max">
                                51°</span>
                            <span class="weather-forecast-temperature-min">
                                42°</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="weather-app-footer"> 
        <small>
            <a href="https://github.com/nwilliams48/Weather-App">Open-Source coding</a> by Naajiya Williams
        </small>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
